name: Deploy Laravel HR System

on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            cd /var/www/html/hr-system
            git pull origin main
            docker-compose down
            docker-compose up -d --build
            docker exec monexhub_app composer install
            docker exec monexhub_app php artisan migrate
            docker exec monexhub_app php artisan config:clear
            docker exec monexhub_app php artisan cache:clear
